<h1>Filter CVs</h1>
<form method="post">
    {% csrf_token %}
    <label>Keywords (comma-separated):</label>
    <input type="text" name="keywords"><br>
    <label>Minimum Experience (years):</label>
    <input type="number" name="experience" min="0"><br>
    <button type="submit">Filter</button>
</form>
